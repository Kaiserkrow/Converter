<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/main.css" />
  </head>
  <body>
    <div class="background">
      <div class="card-container">
        <h1 id="title">
          Convert <span id="first-input">Centimeter</span> to
          <span id="second-input">inch</span>
        </h1>

        <div class="card">
          <form id="inp1">
            <label for="input1" id="input-text-1"></label>
            <input
              type="number"
              id="input1"
              onchange="inputField1(this.value)"
              oninput="inputField1(this.value)"
              placeholder="0.000"
            />
            <select id="inp1-convert" onchange="inputOneUpdate()">
              <option value="Centimeter">Cm</option>
              <option value="Meter">Meter</option>
              <option value="Kilometer">Km</option>
            </select>
          </form>
          <p class="equal">=</p>
          <form id="inp2">
            <label for="input2" id="input-text-2"></label>
            <input
              type="number"
              id="input2"
              onchange="inputField2(this.value)"
              oninput="inputField2(this.value)"
              placeholder="0.000"
            />
            <select id="inp2-convert" onchange="inputTwoUpdate()">
              <option value="Inch">Inch</option>
              <option value="Yard">Yard</option>
              <option value="Mile">Mile</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
